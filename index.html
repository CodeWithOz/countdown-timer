<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Countdown timer (offline-capable)</title>
</head>
<body>
    <h1 class="main-heading">Countdown Timer</h1>
    <div class="timer-container">
        <span class="timer-item hours">00</span>
        <span class="timer-separator">:</span>
        <span class="timer-item minutes">00</span>
        <span class="timer-separator">:</span>
        <span class="timer-item seconds">00</span>
    </div>
    <form id="set-timer">
        <div class="duration-container">
            <label for="duration" id="duration-label">Duration</label>
            <input type="number" id="duration" placeholder="Enter timer duration">
        </div>
        <div class="btns-container">
            <button type="submit" class="play-pause">Start</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <audio id="beeper" src="audio/analog-watch-alarm_daniel-simion.mp3" loop></audio>
    <p class="attribution"><small>Beeping sound gotten from <a href="https://soundbible.com/2197-Analog-Watch-Alarm.html">Soundbible.com</a></small>.</p>
    <script src="js/script.js"></script>
</body>
</html>
