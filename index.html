<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Countdown timer (offline-capable)</title>
</head>
<body>
    <h1 class="main-heading">Offline-capable Countdown Timer</h1>
    <div class="timer-container">
        <span class="hours">00</span>
        <span class="timer-separator">:</span>
        <span class="minutes">00</span>
        <span class="timer-separator">:</span>
        <span class="seconds">00</span>
    </div>
    <form id="set-timer">
        <div class="duration-container">
            <label for="duration" id="duration-label">Duration</label>
            <input type="text" id="duration" placeholder="Enter timer duration">
        </div>
        <div class="btns-container">
            <button type="submit" class="play-pause">Start</button>
            <button class="reset">Reset</button>
        </div>
    </form>
</body>
</html>
