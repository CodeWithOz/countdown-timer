    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">

    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">

    <link rel="icon" type="image/png" sizes="192x192"  href="images/android-icon-192x192.png">
    <meta name="theme-color" content="white"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Countdown Timer">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <link rel="manifest" href="manifest.json">
    <title>Countdown timer (offline-capable)</title>
</head>
<body>
    <h1 class="main-heading">Countdown Timer</h1>
    <div class="timer-container">
        <span class="timer-item hours">00</span>
        <span class="timer-separator">:</span>
        <span class="timer-item minutes">00</span>
        <span class="timer-separator">:</span>
        <span class="timer-item seconds">00</span>
    </div>
    <form id="set-timer">
        <div class="duration-container">
            <label for="duration" id="duration-label">Duration</label>
            <input type="number" id="duration" placeholder="Enter timer duration">
        </div>
        <div class="btns-container">
            <button type="submit" class="play-pause">Start</button>
            <button type="reset">Reset</button>
        </div>
    </form>
    <audio id="beeper" src="audio/analog-watch-alarm_daniel-simion.mp3" loop></audio>
    <p class="attribution"><small>Beeping sound gotten from <a href="https://soundbible.com/2197-Analog-Watch-Alarm.html">Soundbible.com</a></small>.</p>
    <script src="js/script.js"></script>
</body>
</html>
